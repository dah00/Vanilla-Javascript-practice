<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Our Reviews</h1>
    <div class="container">
      <img
        src="images/profile1.jpg"
        alt="profile picture"
        class="profilePicture"
      />
      <h3 class="name">Susan smith</h3>
      <h3 class="jobTitle">Web Developer</h3>
      <p class="bio">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis,
        voluptate. Corrupti nisi, natus beatae accusantium eaque eveniet quis
        assumenda hic! Cum harum totam, dolorum inventore a eos illo qui
        perspiciatis.
      </p>
      <div class="controlerContainer">
        <button class="prevbtn">
          <img src="images/left-arrow.png" alt="left arrow icon" />
        </button>
        <button class="nextbtn">
          <img src="images/next-arrow.png" alt="left arrow icon" />
        </button>
      </div>
      <button class="surpriseMeBtn">Surprise Me</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
